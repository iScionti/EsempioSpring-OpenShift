<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>Home Page</title>
</head>
<body>
	<div class="container">
		<div class="pb-2 mt-4 mb-2">
			<h3>Gestione Contatti</h3>
			<small>Lista Record</small>
		</div>

		<div class="col-sm-5" style="margin-top: 50px; margin-bottom: 50px;">
			<form method="post" th:action="@{/}" th:object="${contatto}">
				<div class="form-group">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" th:field="*{nome}" placeholder="Nome...">
				</div>
				<div class="form-group">
					<label for="cognome">Cognome</label> <input type="text"
						class="form-control" th:field="*{cognome}"
						placeholder="Cognome..." required>
				</div>
				<div class="form-group">
					<label for="username">Username</label> <input type="text"
						class="form-control" th:field="*{username}"
						placeholder="Username..." required>
				</div>

				<button style="margin-top: 20px;" type="submit"
					class="btn btn-primary">Salva contatto</button>

			</form>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th style="width: 200px;">Id</th>
					<th style="width: 200px;">Nome</th>
					<th style="width: 200px;">Cognome</th>
					<th style="width: 200px;">Username</th>
					<th style="width: 200px;">Modifica</th>
					<th style="width: 200px;">Elimina</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contatto: ${listaContatti}">
					<td th:text=${contatto.id}></td>
					<td th:text=${contatto.nome}></td>
					<td th:text=${contatto.cognome}></td>
					<td th:text=${contatto.username}></td>
					<td><a th:href="@{|/edit/${contatto.id}|}">
							<button type="button" class="btn btn-primary btn-sm">
								Modifica</button>
					</a></td>
					<td><a th:href="@{|/deletetemp/${contatto.id}|}">
							<button type="button" class="btn btn-warning btn-sm">
								Elimina</button>
					</a></td>
				</tr>
			</tbody>
		</table>
		<p>
			<strong>Modulo per la ricerca in base allo username</strong>
		</p>
		<div class="col-sm-5" style="margin-top: 50px; margin-bottom: 50px;">
			<form method="get" th:action="@{/stat}" th:object="${contatto}">
				<div class="form-group">
					<label for="username">Username</label> <input type="text"
						class="form-control" th:field="*{username}"
						placeholder="Username..." required>
				</div>
				<button style="margin-top: 20px;" type="submit"
					class="btn btn-default">Ricerca contatto</button>
			</form>
		</div>
	</div>
</body>
</html>
