<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>Home Page</title>
</head>
<body>
	<div class="container">
		<div class="pb-2 mt-4 mb-2">
			<h3>Visualizza Statistiche</h3>
		</div>
		
		
		<table class="table table-hover">
			<thead>
				<tr>
					<th style="width: 200px;">Nome</th>
					<th style="width: 200px;">Cognome</th>
					<th style="width: 200px;">Username</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contatto: ${listaContatti}">
					<td th:text=${contatto.nome}></td>
					<td th:text=${contatto.cognome}></td>
					<td th:text=${contatto.username}></td>
				</tr>
			</tbody>
		</table>
		<p>
		Conteggio contatti:
			<strong><span th:text="${conteggio}"></span></strong>
		</p>
	</div>
</body>
</html>
