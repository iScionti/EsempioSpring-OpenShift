<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>Pagina eliminazione</title>
</head>
<body>
<div class="container">
	<div class="pb-2 mt-4 mb-2">
		<h3>Cancella Contatto</h3>	
	</div>
	<p>Selezionato utente con username:
	<strong><span th:text="${contatto.username}"></span></strong></p>
	<div class="col-sm-5" style="margin-top: 50px;margin-bottom: 50px;">
	<form method="post" th:action="@{/delete}" th:object="${contatto}">
		<input type="hidden" th:field="*{id}">  
		
		<button style="margin-top: 20px;" type="submit"
		class="btn btn-danger">
			Conferma eliminazione
		</button>
	</form> 
	</div>
</div>
</body>
</html>
